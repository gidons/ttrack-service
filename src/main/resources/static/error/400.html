<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Bad Request</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 48px;
            margin: 0 0 16px 0;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
            margin: 0 0 24px 0;
        }
        a {
            display: inline-block;
            padding: 10px 24px;
            background: #f5576c;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: background 0.3s;
        }
        a:hover {
            background: #f093fb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>400</h1>
        <p>Your request was malformed or invalid. Please check your input and try again.</p>
        <a href="/songs">Back to Songs</a>
    </div>
</body>
</html>
